{%- assign config_article = site.project.article -%}
{%- assign article_id = page.date | date: '%Y-%m-%d-' | append: page.title | slugify -%}
<figure>
  <div>
    <img class="img-fluid lazyload"
         data-src="{{ config_article.static.url }}/{{ article_id }}/{{ config_article.static.image.path }}/{{ include.src }}{{ config_article.static.image.suffix }}"
         alt="{{ include.title | default: '' }}"
         title="{{ include.title | default: '' }}"
    />
  </div>
  <figcaption>{{ include.title | default: '' }}</figcaption>
</figure>
