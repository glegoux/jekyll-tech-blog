{%- assign config_lang = site.project.blog.lang -%}
{%- assign original_lang = config_lang.original -%}
{%- assign n_other_languages = config_lang.others | size -%}
{%- if n_other_languages > 0 -%}
<select class="lang custom-select" title="Translate the web page into your language">
  <option class="notranslate" value="{{ original_lang.code }}">
    <span>{{ original_lang.display_name }}</span>
  </option>
  {%- for lang in config_lang.others -%}
  <option class="notranslate" value="{{ lang.code }}">
    <span>{{ lang.display_name }}</span>
  </option>
  {%- endfor -%}
</select>
{%- endif -%}
