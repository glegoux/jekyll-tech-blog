<h2 class="notranslate blog-title">{{ config_blog.title }}</h2>

<p class="typewrite notranslate blog-keywords" data-period="1000"
   data-type='["{{ config_blog.keywords | join: '", "' }}"]'>
<span class="blinker"></span>
</p>

<a href="/blog/">
  <button class="btn btn-dark">
    <b class="black">Read blog posts</b>
  </button>
</a>
