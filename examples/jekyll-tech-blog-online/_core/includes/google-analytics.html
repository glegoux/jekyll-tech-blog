{%- assign google_analytics_code = site.project.blog.google_analytics_code -%}
{%- if google_analytics_code -%}
<!-- Global site tag (gtag.js) - Google Analytics -->
<script type="text/javascript" async src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_code }}"></script>

<script type="text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ google_analytics_code }}');
</script>
{%- endif -%}
