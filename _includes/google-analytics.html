<!-- Global site tag (gtag.js) - Google Analytics -->
{%- assign google_analytics_code = site.data.config.google_analytics.code -%}
<script async type="text/javascript" src="https://www.googletagmanager.com/gtag/js?id={{ google_analytics_code }}">
</script>
<script type="text/javascript">
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', '{{ google_analytics_code }}');
</script>
