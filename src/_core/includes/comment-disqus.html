{%- assign disqus_code = site.project.article.comment.disqus_code -%}
{%- if disqus_code and disqus_code != '' -%}
{%- if page.comment -%}
<!-- Disqus -->
<div class="comments col-12 no-print">
  <h5>Comments</h5>

  <div id="disqus_thread"></div>

  <script type="text/javascript">
      var disqus_config = function () {
          this.page.url = '{{ site.url }}{{ page.url }}';
          this.page.identifier = '{{ page.url: | downcase }}';
      };
      (function () {
          var d = document, s = d.createElement('script');
          s.src = 'https://{{ disqus_code }}.disqus.com/embed.js';
          s.setAttribute('data-timestamp', +new Date());
          (d.head || d.body).appendChild(s);
      })();
  </script>

  <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments
    powered by Disqus.</a></noscript>
</div>
{%- endif -%}
{%- endif -%}
