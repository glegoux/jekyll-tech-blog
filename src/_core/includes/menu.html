<ul class="menu-content">
  {%- for menu_item in include.menu_items %}

    <a class="link-strong menu-item"
       href="{{ menu_item.link }}"
       title="{% if menu_item.tooltip and menu_item.tooltip != '' %} {{ menu_item.tooltip }} {% else %}Go to this page{% endif %}">
      {{ menu_item.name }}
    </a>
  </li>
  {%- endfor %}

       title="See the content of the website in development mode">

    </a>
    {% else %}
    <a class="link-strong menu-item"
       href="https://jekyll-tech-blog.netlify.app"
       title="See the content of the website in production mode">
      ðŸ”´ Prod mode
    </a>
    {% endif %}
  </li>
  {%- endif -%}
</ul>
