# Site configuration for production
# See default configuration: https://jekyllrb.com/docs/configuration/default

# Server

url: "http://localhost:4000" # change by https://your.domain.name
baseurl: ""

# SEO

title: "Software Engineering Blog - Bob"
description: "Personal blog about software engineering"
author: "Bob"
keywords: "bob,informatics,mathematics,software,engineer"
logo: "/_static/config/img/icon-iphone.png"
lang: "en"

# Articles

paginate: 12
paginate_path: "/blog/articles/page/:num/"
permalink: "/blog/articles/:year/:month/:day/:title:output_ext"

# /!\ Overridden by --drafts command line option (if present force to true)
show_drafts: false

# /!\ Overridden by --unpublished command line option (if present force to true)
unpublished: false

# Specific to project

project:
  blog:
    name_header: "@Bob (bob)"
    logo_header: "/_static/config/img/site-logo.png"
    menu_items:
      - name: "Blog"
        link: "/blog/"
        class_icon: "fas fa-newspaper"
      - name: "About"
        link: "/about/"
        class_icon: "fas fa-user"
    title: "Software Engineering"
    keywords: [ "Research", "Development / Software", "Algorithm", "Design", "Data", "AI / Machine Learning", "Applied Mathematics", "Computer science", "Web", "Security", "Reliability", "Infrastructure / Hardware", "System", "Methodology", "Business" ]
    socials:
      - name: "LinkedIn"
        link: "<link>"
        class_icon:  "fab fa-linkedin"
      - name: "Twitter"
        link: "<link>"
        class_icon: "fab fa-twitter"
      - name: "GitHub"
        link: "<link>"
        class_icon:  "fab fa-github"
      - name: "SlideShare"
        link: "<link>"
        class_icon: "fab fa-slideshare"
      - name: "Medium"
        link: "<link>"
        class_icon: "fab fa-medium"
      - name: "Email"
        link: "<link>"
        class_icon:  "fas fa-paper-plane"
    link_status_availability: "<link>"
    google_analytics_code: "<id>"
    disqus_name: "<id>"
    theme_color: "#383b43"
  article:
    source_code:
      url: "https://raw.githubusercontent.com/glegoux/jekyll-tech-blog/main/src/_posts"
    resources:
      url: "https://raw.githubusercontent.com/glegoux/jekyll-tech-blog/main/resources"
    issue:
      url: "https://github.com/glegoux/jekyll-tech-blog/issues"
